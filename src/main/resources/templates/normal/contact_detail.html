<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" alt="" th:alt="@{'/images/'}" th:src="@{'/images/' + ${contact.cImageUrl}}" class="my_profile_picture" style="height: 200px;width: 200px" />
                    <h3 class="mt-3"><span th:text="${contact.cname}"></span> ( <span th:text="${contact.nickname}"></span> )</h3>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col"><span th:text="${contact.cid}"></span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${contact.email}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone Number</th>
                                    <td><span th:text="${contact.phone}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Work</th>
                                    <td><span th:text="${contact.work}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="description mt-3 mb-3">
                        <th:block th:utext="${contact.description}"></th:block>
                    </div>
                    <button th:onclick="'deleteContact(' + ${contact.cid} + ')'" href="#" class="btn btn-outline-danger">delete</button>
                    <form method="post" th:action="@{'/user/update-contact/' + ${contact.cid}}" action="">
                        <button class="btn btn-outline-warning" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
