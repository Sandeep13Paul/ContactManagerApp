<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body>
    <section class="mt-3">
        <div class="card mr-3 ml-3 mt-3">
            <div class="card-body">
                <div class="container text-center">
                    <img src="" alt="" th:alt="@{'/images/'}" th:src="@{'/images/' + ${user.imageUrl}}" class="my_profile_picture" style="height: 200px;width: 200px" />
                    <h3 class="mt-3"><span th:text="${user.name}"></span></h3>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col"><span th:text="${user.id}"></span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${user.email}"></span></td>
                            </tr>
                            <!--                        <tr>-->
                            <!--                            <th scope="row">Password</th>-->
                            <!--                            <td><span th:text="${user.password}"></span></td>-->
                            <!--                        </tr>-->
                            <tr>
                                <th scope="row">Role</th>
                                <td><span th:text="${user.role}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">Account Status</th>
                                <td><span th:if="${user.enabled}" th:text="Active"></span></td>
                                <td><span th:unless="${user.enabled}" th:text="In Active"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <hr>
                    <div class="description mt-3 mb-3">
                        <th:block th:utext="${user.about}"></th:block>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.item').forEach(item => {
                    item.classList.remove('active');
                });
                document.getElementById('profile-link').classList.add('active');
            });
        </script>
    </section>
</body>
</html>
