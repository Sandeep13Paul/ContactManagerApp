<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body my-5 text-center">
                    <img src="" alt="" th:alt="@{'/images/'}" th:src="@{'/images/' + ${user.imageUrl}}" class="my_profile_picture" style="height: 300px;width: 300px" />

                    <h1 class="text-center text-secondary font-weight-light">
                        Start Adding Your Contact..
                    </h1>

                    <a href="" th:href="@{/user/add-contact}" class="btn btn-primary mt-4 px-4 text-uppercase">Add New Contact</a>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('.item').forEach(item => {
                    item.classList.remove('active');
                });
                document.getElementById('home-link').classList.add('active');
            });
        </script>
    </section>

</body>
</html>
