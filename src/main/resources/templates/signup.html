<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home | Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3"><img src="" th:src="@{/images/website.png}" alt="image" /></div>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="my-card mt-3">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
<!--                            <th:block th:if="${#session.removeAttribute('message')}"></th:block>-->
                        </div>
                        <h1 class="text-center">Register Here !!</h1>
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="name">Enter name</label>
                                <input name="name" class="form-control" type="text" id="name" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" placeholder="Enter here" th:value="${user.name}"/>
                                <div th:each="e : ${#fields.errors('name')}" class="invalid-feedback">
                                    <span th:text="${e}" th:style="'color:red'"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Enter email</label>
                                <input name="email" class="form-control" type="email" id="email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" placeholder="Enter here" th:value="${user.email}" />
                                <div th:each="e : ${#fields.errors('email')}" class="invalid-feedback">
                                    <span th:text="${e}" th:style="'color:red'"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Enter Password</label>
                                <input name="password" class="form-control" type="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" id="password" placeholder="Enter here" th:value="${user.password}" />
                                <div th:each="e : ${#fields.errors('password')}" class="invalid-feedback">
                                    <span th:text="${e}" th:style="'color:red'"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea name="about" class="form-control" rows="10" type="text" id="about" placeholder="Enter about yourself" th:text="${user.about}"></textarea>
                            </div>

                            <div class="form-group ml-3">
                                <input name="agreement" class="form-check-input" type="checkbox" id="check" /><label for="check">Accept terms and Conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn btn-warning text-white">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
