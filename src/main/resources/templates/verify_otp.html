<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">

                        <div class="alert alert-success mt-3" role="alert">
                            We have Successfully sent OTP to your registered email..
                        </div>

                        <form id="login-form" class="form" th:action="@{/verify-otp}" method="post">
                            <h3 class="text-center text-info m-1">Enter Otp</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid Username or Password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have logged out successfully
                            </div>
                            <div class="form-group">
                                <input type="number" name="otp" class="form-control" placeholder="Enter OTP here" required>
                            </div>
                            <div class="container text-center">
                                <button type="submit" class="btn btn-outline-warning">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
